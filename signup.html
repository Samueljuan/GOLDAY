<!DOCTYPE html>
<html lang="zxx">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>GOLDAY</title>

   <!-- Google Font -->
   <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap"
      rel="stylesheet">

   <!-- Css Styles -->
   <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
   <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
   <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
   <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
   <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
   <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
   <section class="signup-section">
      <div class="container">
         <h4 class="text-center">FORM DAFTAR</h4>
         <hr>
         <form>
            <div class="row">
               <div class="form-group col-md-6">
                  <label for="">Nama Depan</label>
                  <div class="input-group">
                     <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-user"></i></div>
                     </div>
                     <input type="text" name="uid" class="form-control" placeholder="Masukan Username Anda">
                  </div>
               </div>
               <div class="form-group col-md-6">
                  <label for="">Nama Belakang</label>
                  <div class="input-group">
                     <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-user"></i></div>
                     </div>
                     <input type="text" name="uid" class="form-control" placeholder="Masukan Username Anda">
                  </div>
               </div>
            </div>

            <div class="form-group">
               <label for="">Email</label>
               <div class="input-group">
                  <div class="input-group-prepend">
                     <div class="input-group-text"><i class="fas fa-user"></i></div>
                  </div>
                  <input type="email" name="uid" class="form-control" placeholder="Masukan Username Anda">
               </div>
            </div>

            <div class="form-group">
               <label for="">Password</label>
               <div class="input-group">
                  <div class="input-group-prepend">
                     <div class="input-group-text"><i class="fas fa-lock"></i></div>
                  </div>
                  <input type="password" class="form-control" name="pwd" id="" placeholder="Masukkan Password Anda">
               </div>
            </div>

            <div class="form-group">
               <label for="">Nomor Telepon</label>
               <div class="input-group">
                  <div class="input-group-prepend">
                     <div class="input-group-text"><i class="fas fa-lock"></i></div>
                  </div>
                  <input type="tel" class="form-control" name="pwd" id="" placeholder="Masukkan Password Anda">
               </div>
            </div>

            <div class="row">
               <div class="form-group col-md-6">
                  <label for="">Usia</label>
                  <div class="input-group">
                     <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-lock"></i></div>
                     </div>
                     <input type="number" class="form-control" name="pwd" id="" placeholder="Masukkan Password Anda">
                     <div class="input-group-prepend">
                        <div class="input-group-text">Tahun</div>
                     </div>
                  </div>
               </div>
               <div class="form-group col-md-6">
                  <label for="">Jenis Kelamin</label>
                  <div class="input-group">
                     <div class="form-check form-check-inline col-md-4">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                           value="option1">
                        <label class="form-check-label" for="inlineRadio1">Pria</label>
                     </div>
                     <div class="form-check form-check-inline col-md-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                           value="option2">
                        <label class="form-check-label" for="inlineRadio2">Wanita</label>
                     </div>
                  </div>
               </div>
            </div>
            <div class="form-group">
               <label for="">Negara</label>
               <div class="input-group">
                  <div class="input-group-prepend">
                     <div class="input-group-text"><i class="fas fa-lock"></i></div>
                  </div>
                  <input type="text" class="form-control" name="pwd" id="" placeholder="Masukkan Password Anda">
                  <!-- <p>Tahun</p> -->
               </div>
            </div>
            <div class="form-group">
               <label for="">Kota</label>
               <div class="input-group">
                  <div class="input-group-prepend">
                     <div class="input-group-text"><i class="fas fa-lock"></i></div>
                  </div>
                  <input type="text" class="form-control" name="pwd" id="" placeholder="Masukkan Password Anda">
                  <!-- <p>Tahun</p> -->
               </div>
            </div>
            <button type="submit" class="btn btn-primary" name="submit">SUBMIT</button>
            <button type="reset" class="btn btn-danger"> RESET</button>
            <p>Sudah punya akun? <a href=""> <span style="color: #00FCCA;"> Masuk</span></a></p>
         </form>
      </div>
      </div>
   </section>
   <script src="js/jquery-3.3.1.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/jquery.magnific-popup.min.js"></script>
   <script src="js/mixitup.min.js"></script>
   <script src="js/jquery.slicknav.js"></script>
   <script src="js/owl.carousel.min.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
