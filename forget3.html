<!DOCTYPE html>
<html lang="zxx">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>GOLDAY | Forget</title>

   <!-- Google Font -->
   <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap"
      rel="stylesheet">

   <!-- Css Styles -->
   <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
   <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
   <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
   <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
   <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
   <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
   <section class="forget-section">
      <div class="container">
         <h4 class="text-center">PEMULIHAN AKUN</h4>
         <hr>
         <form>
            <p class="forget2">Masukkan kata sandi baru</p>

            <div class="form-group">
               <label for="">Kata sandi baru</label>
               <div class="input-group">
                  <div class="input-group-prepend">
                     <div class="input-group-text"><i class="fas fa-lock"></i></div>
                  </div>
                  <input type="password" class="form-control" name="pwd" id="" placeholder="Masukkan Password Anda">
               </div>
            </div>
            <div class="form-group">
               <label for="">Ulangi kata sandi baru</label>
               <div class="input-group">
                  <div class="input-group-prepend">
                     <div class="input-group-text"><i class="fas fa-lock"></i></div>
                  </div>
                  <input type="password" class="form-control" name="pwd" id="" placeholder="Masukkan Password Anda">
               </div>
            </div>
            <button type="submit" class="btn btn-primary" name="submit">PULIHKAN</button>         
         </form>
      </div>
      </div>
   </section>
   <script src="js/jquery-3.3.1.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/jquery.magnific-popup.min.js"></script>
   <script src="js/mixitup.min.js"></script>
   <script src="js/jquery.slicknav.js"></script>
   <script src="js/owl.carousel.min.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
